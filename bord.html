<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GETTING STARTED WITH BRACKETS</title>
    
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.6.4/angular-resource.js"></script>
        
        <script src="app.js"></script>
        <script>
            
            app.controller("OefeningActiveController",function($scope, ActiveOefeningService,$interval){
                
                var init = function(){
                    
                     $interval(function () {
                            $scope.data = ActiveOefeningService.query();
                        
                        },5000);
                
                }
                    init();
            });
           
        </script>
    </head>
    <body ng-app="app">
        <div ng-controller="OefeningActiveController">
            {{data[0].Vraag}}<br/>
            <input type=text/>
            <button type="button" class="btn btn-navbar">Antwoord</button>
        </div>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
